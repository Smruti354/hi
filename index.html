<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Introduction</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: linear-gradient(135deg, #f0f4ff, #fdfdfd);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 25px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(76, 209, 242, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .container:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(31, 13, 226, 0.15);
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    p {
      margin: 12px 0;
      text-align: justify;
      font-size: 1em;
    }
    strong {
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Introduction</h1>
    <p><strong>Name:</strong> Smruti Ranjan Patra</p>
    <p><strong>Background:</strong> I am a Btech Graduate with a passion for Software Testing.</p>
    <p><strong>Skills:</strong> Selenium, Java, Manual Testing</p>
    <p><strong>Hobbies:</strong> Drawing, Cooking</p>
  </div>
</body>
</html>
